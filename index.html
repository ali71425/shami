    <style>
        :root {
            --primary-green: #004d3d;
            --gold-yellow: #ffcc00;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #000; /* خلفية داكنة خارج الحاوية لإبراز التصميم */
            color: #333;
            overflow: hidden;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* الهيدر - 13% */
        .header-img {
            width: 100%;
            height: 13vh;
            object-fit: contain;
            background: var(--primary-green);
        }

        /* السلايدر - 18% */
        .slider-wrapper {
            width: 100%;
            height: 18vh; 
            overflow: hidden;
            border-bottom: 3px solid var(--gold-yellow);
        }

        .slider-track {
            display: flex;
            width: max-content;
            height: 100%;
            animation: scroll-left 40s linear infinite;
        }

        .slider-track img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(50%); }
        }

        /* منطقة المحتوى */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            gap: 15px; /* مسافة متناسقة */
        }

        /* تأثير لمعة النص الترحيبي */
        .welcome-text {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(to right, #004d3d 20%, #ffcc00 40%, #ffcc00 60%, #004d3d 80%);
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textShine 3s linear infinite;
            margin-bottom: -5px; /* تقريب السطر التالي */
        }

        @keyframes textShine {
            to { background-position: 200% center; }
        }

        .description {
            font-size: 1rem;
            color: #555;
            text-align: center;
            line-height: 1.4;
            max-width: 90%;
        }

        /* إطار الأزرار المتحرك (اللمعة التي تلف حول الزر) */
        .btn-wrapper {
            position: relative;
            width: 100%;
            max-width: 280px;
            padding: 3px; /* مساحة الإطار المتحرك */
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .btn-wrapper::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 400%;
            background: conic-gradient(transparent, var(--gold-yellow), transparent 30%);
            animation: rotateBorder 3s linear infinite;
            z-index: -1;
        }

        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            background: inherit; /* ليظهر لون الزر الأصلي */
            position: relative;
            z-index: 2;
        }

        .btn-whatsapp { background-color: #25D366; }
        .btn-maps { background-color: #4285F4; }

        .btn i { margin-left: 10px; font-size: 1.3rem; }

        /* التذييل (Footer) - ثابت وواضح */
        .footer {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
            border-top: 1px solid #eee;
            font-size: 0.75rem;
            color: #888;
        }

        /* تعديلات ذكية للشاشات الصغيرة */
        @media (max-height: 650px) {
            .welcome-text { font-size: 1.5rem; }
            .description { font-size: 0.85rem; }
            .header-img { height: 11vh; }
            .slider-wrapper { height: 16vh; }
        }
    </style>
