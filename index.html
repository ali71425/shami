<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تموينات الجسر الشامي للمنتجات السورية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-green: #004d3d; /* اللون الأخضر للهوية */
            --gold-yellow: #ffcc00;  /* اللون الأصفر الذهبي */
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--white);
            min-height: 100vh;
            box-shadow: var(--shadow);
        }

        /* قسم الهيدر */
        .header-img {
            width: 100%;
            display: block;
        }

        /* محتوى الصفحة */
        .content {
            padding: 30px 20px;
            text-align: center;
        }

        h1 {
            color: var(--primary-green);
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 40px;
        }

        /* الأزرار */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* زر واتساب */
        .btn-whatsapp {
            background-color: #25D366;
            color: white;
        }

        /* زر جوجل ماب */
        .btn-maps {
            background-color: #4285F4;
            color: white;
        }

        .btn i {
            margin-left: 10px;
            font-size: 1.5rem;
        }

        /* تذييل الصفحة */
        .footer {
            margin-top: 50px;
            padding-bottom: 30px;
            font-size: 0.9rem;
            color: #888;
        }

        /* تأثيرات التحويم للشاشات الكبيرة */
        @media (min-width: 768px) {
            .btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="header.png" alt="الجسر الشامي" class="header-img">

    <div class="content">
        <h1>أهلاً بكم في الجسر الشامي</h1>
        <p class="description">
            عنوانكم الأول للمنتجات السورية الأصيلة في المملكة. نوفر لكم أجود أنواع الألبان، الأجبان، والتموينات الشامية بنكهة البيت الدمشقي العريق.
        </p>

        <div class="btn-container">
            <a href="https://wa.me/966537211244" target="_blank" class="btn btn-whatsapp">
                <i class="fab fa-whatsapp"></i>
                تواصل معنا عبر واتساب
            </a>

            <a href="https://maps.app.goo.gl/K9RYeUYnEJoveHVCA?g_st=ic" target="_blank" class="btn btn-maps">
                <i class="fas fa-map-marker-alt"></i>
                موقعنا على خرائط جوجل
            </a>
        </div>

        <div class="footer">
            <p>جميع الحقوق محفوظة &copy; 2024 تموينات الجسر الشامي</p>
        </div>
    </div>
</div>

</body>
</html>
