    <style>
        :root {
            --primary-green: #004d3d;
            --gold-yellow: #ffcc00;
            --white: #ffffff;
            --bg-light: #f8f8f8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            overflow: hidden; /* يمنع التمرير لضمان ظهور العناصر في صفحة واحدة */
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* الهيدر */
        .header-img {
            width: 100%;
            height: 14vh;
            object-fit: contain;
            background: var(--primary-green);
        }

        /* السلايدر المطور لـ 15 صورة */
        .slider-wrapper {
            width: 100%;
            height: 20vh; /* ارتفاع متناسق للجوال */
            overflow: hidden;
            position: relative;
            border-bottom: 2px solid var(--gold-yellow);
            background: #eee;
        }

        .slider-track {
            display: flex;
            /* عرض المسار بناءً على 15 صورة مكررة مرتين (30 صورة) */
            width: calc(3000%); 
            height: 100%;
            animation: scroll-fast 60s linear infinite;
        }

        .slider-track img {
            width: calc(100% / 30); /* كل صورة تأخذ جزءاً من الـ 3000% */
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }

        @keyframes scroll-fast {
            0% { transform: translateX(0); }
            100% { transform: translateX(50%); } /* التحرك لنصف عرض الصور المكررة */
        }

        /* المحتوى */
        .content {
            padding: 10px 20px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly; /* توزيع العناصر بشكل متوازن */
        }

        h1 {
            color: var(--primary-green);
            font-size: 1.3rem;
        }

        .description {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.5;
            padding: 0 5px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            color: white;
            transition: 0.3s;
        }

        .btn i { margin-left: 10px; font-size: 1.3rem; }
        .btn-whatsapp { background-color: #25D366; }
        .btn-maps { background-color: #4285F4; }

        .btn:active { transform: scale(0.97); }

        .footer {
            padding: 10px;
            text-align: center;
            font-size: 0.75rem;
            color: #bbb;
        }

        /* تعديلات للشاشات الصغيرة */
        @media (max-height: 600px) {
            h1 { font-size: 1.1rem; }
            .description { font-size: 0.8rem; }
            .slider-wrapper { height: 16vh; }
        }
    </style>
